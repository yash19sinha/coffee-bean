      <section id="sign">

        <div class="container pt-4 my-5">
          <br>
          <p style="font-size:30px;" class="text-center" id="subHead1"><b>Create Your Account</b></p>
          <hr>
          <div class="form-container">

            <form id="MedicalForm" action="/sign up" method="post">

                <div class="form-group row">
                  <label for="email" class="col-sm-2 col-form-label">Email Id</label>
                  <div class="col-sm-10 position-relative">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="username" class="col-sm-2 col-form-label">Username</label>
                  <div class="col-sm-10 position-relative">
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                  </div>
                </div>
      
                <div class="form-group row">
                  <label for="Password" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                  </div>
                </div>
      
                <a href="index.html" class="Done-button">
                  <button type="submit" class="btn text-light btn-large btn-block" style="background-color: #CA965C;"
                    id="add-record-btn">Done</button>
                </a>
      
                <p>Have an existing account? <a class="link-page" href="login.html">login</a> here</p>

              </form>

            </div>
